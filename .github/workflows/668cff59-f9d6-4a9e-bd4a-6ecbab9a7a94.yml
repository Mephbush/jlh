name: 668cff59-f9d6-4a9e-bd4a-6ecbab9a7a94
on:
  workflow_dispatch:
    inputs:
      task-id:
        description: 'Task ID'
        required: false
        default: '668cff59-f9d6-4a9e-bd4a-6ecbab9a7a94'

jobs:
  run-task:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Run Task
        id: run-task
        run: node scripts/668cff59-f9d6-4a9e-bd4a-6ecbab9a7a94.js

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: task-results-668cff59-f9d6-4a9e-bd4a-6ecbab9a7a94
          path: |
            ./outputs/
            ./outputs/screenshots/
            ./outputs/videos/
          retention-days: 30
          if-no-files-found: ignore

      - name: Job Summary
        if: always()
        run: |
          echo "## Task Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Task ID: 668cff59-f9d6-4a9e-bd4a-6ecbab9a7a94" >> $GITHUB_STEP_SUMMARY
          echo "- Task Name: 668cff59-f9d6-4a9e-bd4a-6ecbab9a7a94" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
